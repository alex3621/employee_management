<div class="container mt-4">
    <h2>Employee List</h2>
  
    <div class="mb-3">
      <input type="text" class="form-control" placeholder="Filter employees..." 
             [(ngModel)]="filterText" (ngModelChange)="onFilterChange()">
    </div>
  
    <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th>ID</th>
          <th (click)="toggleSort('name')">
            Name
            <i class="bi" [ngClass]="{'bi-sort-alpha-down': sortColumn === 'name' && sortDirection === 'asc',
                                      'bi-sort-alpha-up': sortColumn === 'name' && sortDirection === 'desc'}"></i>
          </th>
          <th (click)="toggleSort('email')">
            Email
            <i class="bi" [ngClass]="{'bi-sort-alpha-down': sortColumn === 'email' && sortDirection === 'asc',
                                      'bi-sort-alpha-up': sortColumn === 'email' && sortDirection === 'desc'}"></i>
          </th>
          <th>Phone</th>
          <th (click)="toggleSort('department')">
            Department
            <i class="bi" [ngClass]="{'bi-sort-alpha-down': sortColumn === 'department' && sortDirection === 'asc',
                                      'bi-sort-alpha-up': sortColumn === 'department' && sortDirection === 'desc'}"></i>
          </th>
          <th (click)="toggleSort('position')">
            Position
            <i class="bi" [ngClass]="{'bi-sort-alpha-down': sortColumn === 'position' && sortDirection === 'asc',
                                      'bi-sort-alpha-up': sortColumn === 'position' && sortDirection === 'desc'}"></i>
          </th>
          <th (click)="toggleSort('hireDate')">
            Hire Date
            <i class="bi" [ngClass]="{'bi-sort-numeric-down': sortColumn === 'hireDate' && sortDirection === 'asc',
                                      'bi-sort-numeric-up': sortColumn === 'hireDate' && sortDirection === 'desc'}"></i>
          </th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let employee of filteredEmployees">
          <td>{{ employee.id }}</td>
          <td>{{ employee.lastName }}, {{ employee.firstName }}</td>
          <td>{{ employee.email }}</td>
          <td>{{ employee.phone || 'N/A' }}</td>
          <td>{{ employee.department }}</td>
          <td>{{ employee.position }}</td>
          <td>{{ employee.hireDate | date }}</td>
          <td>
            <button class="btn btn-sm btn-info me-2" [routerLink]="['/employees', employee.id]">View</button>
            <button class="btn btn-sm btn-primary me-2" [routerLink]="['/employees', employee.id, 'edit']">Edit</button>
            <button class="btn btn-sm btn-danger" (click)="deleteEmployee(employee.id)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  
    <button class="btn btn-success" [routerLink]="['/employees', 'new']">Add New Employee</button>
  </div>
