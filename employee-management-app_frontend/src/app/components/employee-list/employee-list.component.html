<div class="container">
    <h2>Employee List</h2>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Email</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let employee of employees">
          <td>{{ employee.firstName }}</td>
          <td>{{ employee.lastName }}</td>
          <td>{{ employee.email }}</td>
          <td>
            <button class="btn btn-info" [routerLink]="['/employees', employee.id]">View</button>
            <button class="btn btn-primary" [routerLink]="['/employees', employee.id, 'edit']">Edit</button>
            <button class="btn btn-danger" (click)="employee.id && deleteEmployee(employee.id)">Delete</button>          </td>
        </tr>
      </tbody>
    </table>
    <button class="btn btn-success" routerLink="/employees/new">Add New Employee</button>
  </div>
