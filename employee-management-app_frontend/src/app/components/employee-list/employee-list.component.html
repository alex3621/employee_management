
<h2>Employee List</h2>

<table class="table table-striped">
  <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Email</th>
      <th>Phone</th>
      <th>Department</th>
      <th>Position</th>
      <th>Hire Date</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let employee of employees">
      <td>{{ employee.id }}</td>
      <td>{{ employee.firstName }} {{ employee.lastName }}</td>
      <td>{{ employee.email }}</td>
      <td>{{ employee.phone || 'N/A' }}</td>
      <td>{{ employee.department }}</td>
      <td>{{ employee.position }}</td>
      <td>{{ employee.hireDate | date }}</td>
      <td>
        <button class="btn btn-sm btn-info" [routerLink]="['/employees', employee.id]">View</button>
        <button class="btn btn-sm btn-warning ms-1" [routerLink]="['/employees', employee.id, 'edit']">Edit</button>
        <button class="btn btn-sm btn-danger ms-1" (click)="deleteEmployee(employee.id)">Delete</button>
      </td>
    </tr>
  </tbody>
</table>

<button class="btn btn-primary" routerLink="/employees/new">Add New Employee</button>
