<div class="container mt-4">
    <h2>Employee List</h2>
  
    <div class="mb-3">
      <input type="text" class="form-control" placeholder="Filter employees..." 
             [(ngModel)]="filterText" (ngModelChange)="onFilterChange()">
    </div>
  
    <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Email</th>
          <th>Phone</th>
          <th>Department</th>
          <th>Position</th>
          <th>Hire Date</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let employee of filteredEmployees">
          <td>{{ employee.id }}</td>
          <td>{{ employee.firstName }} {{ employee.lastName }}</td>
          <td>{{ employee.email }}</td>
          <td>{{ employee.phone || 'N/A' }}</td>
          <td>{{ employee.department }}</td>
          <td>{{ employee.position }}</td>
          <td>{{ employee.hireDate | date }}</td>
          <td>
            <button class="btn btn-sm btn-info me-2" [routerLink]="['/employees', employee.id]">View</button>
            <button class="btn btn-sm btn-primary me-2" [routerLink]="['/employees', employee.id, 'edit']">Edit</button>
            <button class="btn btn-sm btn-danger" (click)="deleteEmployee(employee.id)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  
    <button class="btn btn-success" [routerLink]="['/employees', 'new']">Add New Employee</button>
  </div>
