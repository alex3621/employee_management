<div class="container">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h2 class="mb-0">Employee List</h2>
      <button class="btn btn-success" routerLink="/employees/new">
        <i class="bi bi-plus-circle me-2"></i>Add New Employee
      </button>
    </div>
    
    <div class="table-responsive">
      <table class="table table-hover">
        <thead class="table-light">
          <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let employee of employees">
            <td>{{ employee.firstName }}</td>
            <td>{{ employee.lastName }}</td>
            <td>{{ employee.email }}</td>
            <td>
              <div class="btn-group" role="group">
                <button class="btn btn-outline-info btn-sm" [routerLink]="['/employees', employee.id]">
                  <i class="bi bi-eye me-1"></i>View
                </button>
                <button class="btn btn-outline-primary btn-sm" [routerLink]="['/employees', employee.id, 'edit']">
                  <i class="bi bi-pencil me-1"></i>Edit
                </button>
                <button class="btn btn-outline-danger btn-sm" (click)="employee.id && deleteEmployee(employee.id)">
                  <i class="bi bi-trash me-1"></i>Delete
                </button>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
