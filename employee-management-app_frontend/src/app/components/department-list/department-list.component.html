<div class="container mt-4">
    <div class="row">
      <div class="col-md-12">
        <div class="card shadow-sm">
          <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
            <h2 id="departments" class="mb-0">Departments</h2>
            <div>
              <button class="btn btn-light btn-sm me-2" (click)="loadDepartments()">Refresh</button>
              <button class="btn btn-light btn-sm" (click)="addDepartment()">Add Department</button>
            </div>
          </div>
  
          <div class="card-body">
            <div class="text-center" *ngIf="loading">
              <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
              </div>
            </div>
  
            <div class="alert alert-info" *ngIf="!loading && departments.length === 0">
              No departments found.
            </div>
  
            <ul class="list-group" *ngIf="!loading && departments.length > 0">
              <li class="list-group-item d-flex justify-content-between align-items-center" *ngFor="let department of departments">
                {{ department.name }}
                <span class="badge bg-primary rounded-pill">{{ department.employeeCount }}</span>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
